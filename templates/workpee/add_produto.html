{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <form action="{% url 'acc:add_produto' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form|crispy }}
        <button class="btn btn-primary mt-5" type="submit">Cadastrar produto</button>
    </form>
</div>
{% endblock content %}
